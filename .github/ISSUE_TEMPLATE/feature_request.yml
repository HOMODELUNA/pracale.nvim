name: Feature Request
description: File a feature request report
title: "[FEATURE] "
labels: ["feature-request", "triage"]
assignees:
  - ellisonleao
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feature request report!
  - type: textarea
    id: describe-the-feature
    attributes:
      label: Is your feature request related to a problem? Please describe.
      description: A clear and concise description of what the problem is. 
      value: "E.g: I'm always frustrated when [...]"
    validations:
      required: true
  - type: textarea
    id: describe-solution
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen.
      value: "This is my proposed solution.."
    validations:
      required: true
